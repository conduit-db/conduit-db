version: "2.4"

services:

  node:
    build:
      context: .
      dockerfile: ./contrib/node/Dockerfile
    ports:
      - "18332:18332"
      - "18444:18444"
    volumes:
    - bitcoin_data:/root/.electrumsv-node

  # We do not use MariaDB in docker in production but it is useful for development on windows
  mysql:
    build:
      context: .
      dockerfile: ./contrib/mariadb/Dockerfile
    ports:
      - "52525:3306"
    environment:
      MYSQL_ROOT_PASSWORD: conduitpass
      MYSQL_DATABASE: conduitdb
      MYSQL_USER: conduitadmin
      MYSQL_PASSWORD: conduitpass
    mem_limit: 16G
    memswap_limit: 16G


volumes:
  bitcoin_data:
